            - /home/ubuntu/TrapTagger/app/functions/:/code/app/functions/
        environment:
            - PYTHONPATH=/code
            - FLASK_APP=/code/TrapTagger.py
            - REDIS_IP=${REDIS_IP}
            - DATABASE_NAME=${DATABASE_NAME}
            - HOST_IP=${HOST_IP}
            - DNS=${DNS}
            - DATABASE_SERVER=${DATABASE_SERVER}
            - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
            - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
            - REGION_NAME=${REGION_NAME}
            - SECRET_KEY=${SECRET_KEY}
            - MAIL_USERNAME=${MAIL_USERNAME}
            - MAIL_PASSWORD=${MAIL_PASSWORD}
            - BRANCH=${BRANCH}
            - SG_ID=${SG_ID}
            - PUBLIC_SUBNET_ID=${PUBLIC_SUBNET_ID}
            - PRIVATE_SUBNET_ID=${PRIVATE_SUBNET_ID}
            - TOKEN=${TOKEN}
            - PARALLEL_AMI=${PARALLEL_AMI}
            - KEY_NAME=${KEY_NAME}
            - QUEUE=${QUEUE}
            - WORKER_NAME=${WORKER_NAME}
            - MAIN_GIT_REPO=${MAIN_GIT_REPO}
            - MONITORED_EMAIL_ADDRESS=${MONITORED_EMAIL_ADDRESS}
            - BUCKET=${BUCKET}
            - IAM_ADMIN_GROUP=${IAM_ADMIN_GROUP}
